<div class="p-grid" style="padding-top: 7em; padding-bottom: 3em">
  <ng-template ngFor let-card [ngForOf]="cards">
    <div class="p-col-12 p-md-4 p-d-flex p-ai-center p-jc-center">
      <p-card [style]="{width: '300px'}" styleClass="p-card-shadow">
        <div class="top-widgets p-d-flex p-jc-around">
          <h4>{{card.title}}</h4>
        </div>
      </p-card>
    </div>
  </ng-template>
</div>

<p-carousel [value]="cars" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
  <ng-template let-car pTemplate="item">

    <div class="image-div p-d-flex p-ai-center p-jc-center">
      <img [src]="car.picture" width="100%" height="100%" alt="car_{{car.id}}">
    </div>

    <div class="text-div p-d-flex p-ai-center p-jc-center">
      √ÅR: {{car.price}}
    </div>

  </ng-template>
</p-carousel>

<ng-template ngFor let-card [ngForOf]="cards">
  <p-card header="{{card.title}}">
    {{card.content}}
  </p-card>
</ng-template>
